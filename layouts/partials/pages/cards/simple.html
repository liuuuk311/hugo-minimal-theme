{{ $borderRadius := printf "rounded-%s" (or $.Site.Params.theme.borderRadius "none") }}
<a href="{{ .RelPermalink }}" class="bg-surface shadow-sm hover:shadow-md transition-shadow duration-200 {{$borderRadius}}">
    {{ with .Resources.Get .Params.image }}
        <img src="{{ .RelPermalink }}" class="object-cover h-64 w-full {{$borderRadius}} rounded-b-none"/>
    {{ end }}
    <div class="px-6 py-4">
        <h3 class="text-2xl md:text-3xl font-semibold mb-2">{{ .Title }}</h3>
        <p class="text-body">{{ .Params.description }}</p>
    </div>
</a>
