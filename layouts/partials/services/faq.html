<!-- layouts/partials/faq.html -->
<section class="py-16 md:py-32 ">
  <div class="max-w-7xl mx-auto px-6">
    <p class="uppercase tracking-wide text-sm font-semibold">{{.Params.faqSection.title}}</p>
    <h2 class="text-4xl md:text-6xl font-bold mt-2 mb-8">{{.Params.faqSection.headline}}</h2>
    
    {{ range where .Site.RegularPages.ByTitle "Section" "faqs" }}
      <div 
        x-data="{ open: false }" 
        x-cloak 
        class="border-b border-gray-200 py-4"
      >
        <button 
          class="flex justify-between items-center w-full focus:outline-none" 
          @click="open = !open"
        >
          <span class="text-xl md:text-2xl font-bold text-body">
            {{ .Params.question }}
          </span>
          
          <!-- Icons: plus when closed, minus when open -->
          <svg 
            x-show="!open" 
            class="h-5 w-5 transition-transform" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            viewBox="0 0 24 24" 
            xmlns="http://www.w3.org/2000/svg"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
          </svg>
          
          <svg 
            x-show="open" 
            class="h-5 w-5 transition-transform" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            viewBox="0 0 24 24" 
            xmlns="http://www.w3.org/2000/svg"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4"/>
          </svg>
        </button>
        
        <!-- Answer text -->
        <div 
          x-show="open" 
          x-transition 
          class="mt-4 text-body leading-relaxed text-lg"
        >
          {{ .Params.answer | safeHTML }}
        </div>
      </div>
    {{ end }}
  </div>
  </section>
