<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="relative">
  <header class="absolute top-0 left-0 w-full z-50">
    {{ partial "header.html" . }}
  </header>

  <main class="relative">
    {{ block "main" . }}{{ end }}
  </main>
  
  <footer>
    {{ partial "footer.html" . }}
  </footer>

  {{ partial "head/js.html" . }}
  {{ partial "icon-data" . }}
</body>
{{ block "scripts" . }}{{end}}
</html>
