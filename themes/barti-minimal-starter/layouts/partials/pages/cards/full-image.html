{{ $borderRadius := printf "rounded-%s" (or $.Site.Params.theme.borderRadius "none") }}
<a href="{{ .RelPermalink }}" class="shadow-sm hover:shadow-lg transition-shadow duration-200 {{$borderRadius}} relative">
    <div class="opacity-0 hover:opacity-100 duration-300 px-6 py-4 absolute inset-0 flex z-30 flex-col justify-center items-center w-full h-full bg-accent {{$borderRadius}}">
        <h3 class="text-2xl md:text-3xl font-semibold mb-2 text-surface">{{ .Title }}</h3>
        <p class="text-body-inverse">{{ .Params.description }}</p>
    </div>
    {{ with .Resources.Get .Params.image }}
        <img src="{{ .RelPermalink }}" class="object-cover aspect-square h-full w-full {{$borderRadius}}"/>
    {{ end }}
</a>
